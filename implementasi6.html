<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <style>
        body {
            background-color: #ffccdc; 
            font-family: 'Times New Roman', sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;  
        }
        table {
            width: 500px; 
            border-collapse: collapse;
            background-color: #ffeef8; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        td {
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: calc(100% - 16px); 
            height: 40px; 
            padding: 8px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        tr:nth-child(odd) {
            background-color: #ffeef8; 
        }
        tr:nth-child(even) {
            background-color: #fff; 
        }
        button {
            width: 48%; 
            height: 40px;
            margin: 10px 1%; 
            background-color: #ff6681; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="reset"] {
            background-color: #cccccc; 
        }
        button:hover {
            background-color: #ff506a;
        }
        .button-container {
            text-align: center; 
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Formulir Registrasi tanpa Bootstrap</h1>


    <form>
        <table>
            <tr>
                <td><label for="nama_depan">Nama Depan:</label></td>
                <td><input type="text" id="nama_depan" name="nama_depan" placeholder="Masukkan nama depan" required></td>
            </tr>
            <tr>
                <td><label for="nama_belakang">Nama Belakang:</label></td>
                <td><input type="text" id="nama_belakang" name="nama_belakang" placeholder="Masukkan nama belakang" required></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat:</label></td>
                <td><input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required></td>
            </tr>
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
                <td>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="">Pilih jenis kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" placeholder="Masukkan username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Masukkan password" required></td>
            </tr>
            <tr>
                <td><label for="unggah_foto">Unggah Foto:</label></td>
                <td><input type="file" id="unggah_foto" name="unggah_foto" accept="image/*" required></td>
            </tr>
        </table>
        <div class="button-container">
            <button type="submit">Daftar</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
